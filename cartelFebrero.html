<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel 14 Febrero</title>

    <!-- Link de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body style="background-color: #060047">

    <!-- container del encabezado -->
    <div class="container">
        <div class="row" >
            <h1 style="background-color: #E90064;border-radius: 15px;text-align: center;margin-top: 10px;color: aliceblue;">Cartel del Amor</h1>
        </div>
    </div>

    <!-- fila 1 carrusel-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Carrusel Responsivo-->
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/Assets/foto1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/Assets/foto2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/Assets/foto3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- fila 2 pregunta-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align:center; background-color: #E90064;color: aliceblue; margin-top: 10px; border-radius:10px; padding: 15px;">¿Quieres ser mi novia?</h3>
            </div>
        </div>
    </div>

    <!-- fila 3 ventajas-->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- ventajas -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ventajasModal" >
                    Ventajas
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="ventajasModal" tabindex="-1" aria-labelledby="ventajasModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ventajasModalLabel">Ventajas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Muchas
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
  
            </div>
            <div class="col-6   ">
                <!-- desventajas -->
                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#desventajasModal">
                    Desventajas
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="desventajasModal" tabindex="-1" aria-labelledby="desventajasModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="desventajasModalLabel">Desventajas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Ninguna xD
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- fila 4 poema-->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="/Assets/foto4.jpg" class="img-fluid" alt="...">
            </div>
            <div class="col-8">
                <p style="text-align:center; background-color: #E90064;color: aliceblue; margin-top: 10px; border-radius:10px; padding:35px;">El amor no se condiciona. Quien ama debe abrazar la totalidad del ser, el acierto y el error. Amar no es admiración y no hace casa en la buena suerte. El amor se decide o, simplemente, se da.</p>
            </div>
        </div>
    </div>

    <!-- fila 5 Respuesta-->
    <div class="container">
        <div class="row">
            <div class="col" class="mx-auto">
                <h3 style="text-align:center; background-color: #E90064;color: aliceblue; margin-top: 10px; border-radius:10px;">Respuesta</h3>
            </div>
        </div>
    </div>

    <!-- fila 6 Respuestas-->
    <div class="container">
        <div class="row">
            <div class="col-6" >
                <label for="respuesta" style="text-align:center; background-color: #E90064;color: aliceblue;">Sí</label>
                <input type="radio" name="respuesta">
            </div>
            <div class="col-6">
                <label for="respuesta"style="text-align:center; background-color: #E90064;color: aliceblue;">No</label>
                <input type="radio" name="respuesta">
            </div>
        </div>
    </div>




    <!-- funcionalidad de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
